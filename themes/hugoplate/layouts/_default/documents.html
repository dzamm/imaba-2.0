{{ define "main" }}
<div class="container">
    <h1>Daftar Dokumen Organisasi</h1>
    <ul class="document-list">
        {{ range .Site.Data.documents }}
        <li class="document-item">
            <h2>{{ .title }}</h2>
            <!-- Tautan untuk melihat dokumen -->
            <a href="{{ .pdf_url | relURL }}" target="_blank" class="btn-view">Lihat Dokumen</a>
            <!-- Tautan untuk mengunduh dokumen -->
            <a href="{{ .pdf_url | relURL }}" download class="btn-download">Download</a>
            <!-- Penampil PDF -->
            <iframe src="{{ .pdf_url | relURL }}" width="100%" height="500px" class="pdf-viewer"></iframe>
        </li>
        {{ end }}
    </ul>
</div>
<style>
    .container {
        padding: 20px;
    }
    .document-list {
        list-style-type: none;
        padding: 0;
    }
    .document-item {
        margin-bottom: 20px;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    .btn-view, .btn-download {
        display: inline-block;
        margin-right: 10px;
        padding: 10px 20px;
        text-decoration: none;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
    }
    .btn-download {
        background-color: #28a745;
    }
    .pdf-viewer {
        display: block;
        margin-top: 10px;
        border: 1px solid #ccc;
    }
</style>
{{ end }}
