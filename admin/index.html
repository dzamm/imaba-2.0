<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Content Manager IMABA use decap</title>
    <!-- Sertakan skrip Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms-app@^2.9.7/dist/netlify-cms.js"></script>
    <!-- Sertakan skrip Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Sertakan skrip untuk menangani redirect setelah login -->
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", (user) => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
